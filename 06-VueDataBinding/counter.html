<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <button v-on:click="increase">You clicked me {{ counter }} time(s)!</button>
</div>

<script>

    var app = new Vue({
       el: '#app',
        data:{
            counter: 0
        },
        methods: {
           increase: function () {
               this.counter++;
           }
        }
    });

</script>


</body>
</html>
