<!DOCTYPE html>
<html xmlns:v-for="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>TO DO APP</h1>
    <span>To do: </span>
    <input type="text" v-model="todo">
    <button type="button" @click="add()">Add</button>
    <h3>To Do List</h3>
    <ol>
      <li v-for="todo in todos" @dblclick="undo()">{{ todo }}</li>
    </ol>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: '',
        todos: []
      },
      methods: {
        add: function() {
          this.todos.push(this.todo);
        },
        undo: function () {
          this.todos.pop(this.todo);
        }
      }
    });
  </script>
</body>
</html>
