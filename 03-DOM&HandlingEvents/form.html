<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input type="text" id="U"></p>
		<p>Address:<br><input type="text" id="A"></p>
		<button type="button" onclick="addValues()">Hint</button>
	</form>

	<script>
		var university = "Cracow University of Economics";
		var address = "Rakowicka 27, Krakow, POLAND";

		function addValues(){
			document.getElementById("U").value= university;
			document.getElementById("A").value = address;
		}

	</script>
</body>

</html>
