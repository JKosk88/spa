<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Grades</h1>    
  <div id="app">
    <p>--------------------------<br>
    Product: {{ product.name }} <br>
    Unit price: {{ product.unitPrice }} zł <br>
    Quantity: {{ product.quantity }} <br>
    Amount: {{ product.quantity * product.unitPrice }} zł<br>
    VAT Tax Rate: {{ product.VAT }} %<br>
    ===============
    </p>

  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        product: {
          name: 'book',
          unitPrice: 17.5,
          quantity: 3,
          VAT: 23
        }
      }
    });
  </script>

</body>
</html>
