<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h2>DO WYKONANIA:</h2>
  <ol id="app">
    <li v-for="task in orderedTODO"> {{ task }} </li>
  </ol>
    <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: [
          'Purchase two tickets to cinema',
          'Feed cat',
          'Pay cable bill',
          'Go shopping'
          ]
      },
      computed: {
        orderedTODO: function() {
          return this.todo.sort();
        }
      }
    });
  </script>

</body>
</html>
