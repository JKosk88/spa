<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input type="button" value="Display student's data" onclick="init()">
		<p id="personalData"></p>

		<script>
			function loadJSON(callback) {

				var xobj = new XMLHttpRequest();
				xobj.overrideMimeType("application/json");
				xobj.open('GET', 'people.json', true);
				xobj.onreadystatechange = function () {
					if (xobj.readyState == 4 && xobj.status == "200") {
						callback(xobj.responseText);
					}
				};
				xobj.send(null);
			}


			function init() {
				loadJSON(function(response) {
					// Parse JSON string into object
					var actual_JSON = JSON.parse(response);

                    for (let i = 0; i < actual_JSON.length; i++) {
                        let name = actual_JSON[i].name;
                        let surname = actual_JSON[i].surname;
                        let email = actual_JSON[i].email;
                        let age = actual_JSON[i].age;
                        let country = actual_JSON[i].country;

                        let newElement = document.createElement("p");
                        newElement.setAttribute("id", i);
                        newElement.innerText = `name: ${name}, surname: ${surname}, emal: ${email}, age: ${age}, country: ${country}, `
                        
                    }
				});
			}

		</script>

	</body>
</html>
